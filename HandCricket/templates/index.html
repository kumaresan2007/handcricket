<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hand Cricket Game</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            width: 350px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            opacity: 0.9;
        }

        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #00c853;
            color: white;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #00e676;
            transform: scale(1.08);
        }

        .emoji {
            font-size: 60px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="emoji">üèè</div>

    <h1>Hand Cricket</h1>

    <p>Play an exciting cricket match against the computer!</p>

    <a href="/toss">
        <button class="start-btn">‚ñ∂ Start Game</button>
    </a>
</div>

</body>
</html>
