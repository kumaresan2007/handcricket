<!DOCTYPE html>
<html>
<head>
    <title>Hand Cricket Toss</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0,0,0,0.3);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 36px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: #ff9800;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background: #ffb74d;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>ü™ô Toss Time!</h1>

    <form method="POST">
        <button name="choice" value="heads">Heads</button>
        <button name="choice" value="tails">Tails</button>
    </form>

    <div class="result">{{ result }}</div>

    {% if choose %}
    <h2>Choose your play:</h2>
    <form action="/decision" method="POST">
        <button name="decision" value="bat">üèè Bat</button>
        <button name="decision" value="bowl">ü•é Bowl</button>
    </form>
    {% endif %}

</div>

{% if auto_start %}
<script>
    setTimeout(function() {
        window.location.href = "/game";
    }, 5000);
</script>
{% endif %}

</body>
</html>
