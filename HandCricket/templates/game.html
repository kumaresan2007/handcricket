<!DOCTYPE html>
<html>
<head>
    <title>Hand Cricket Game</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: rgba(255,255,255,0.08);
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.6);
        }

        h1 {
            margin-bottom: 20px;
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .card {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            width: 40%;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 80px;
            border-radius: 8px;
            border: none;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: #00c853;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #00e676;
            transform: scale(1.05);
        }

        .message {
            margin: 15px 0;
            font-size: 18px;
            min-height: 25px;
        }

        .innings {
            margin-bottom: 10px;
            font-size: 18px;
            opacity: 0.9;
        }

        .winner {
            font-size: 26px;
            margin-top: 15px;
            color: #ffd700;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="game-container">

    <h1>üèè Hand Cricket Match</h1>

    <div class="scoreboard">
        <div class="card">
            üë§ User<br>
            <strong>{{ user_score }}</strong>
        </div>

        <div class="card">
            üíª Computer<br>
            <strong>{{ computer_score }}</strong>
        </div>
    </div>

    {% if target %}
    <h3>üéØ Target: {{ target }}</h3>
    {% endif %}

    <div class="message">
        <h3>{{ message }}</h3>
    </div>

    <div class="innings">
        üèè Innings: {{ innings }}
    </div>

    {% if not game_over %}
    <form method="POST">
        <input type="number" name="number" id="runInput" min="1" max="6" required autofocus>

        <br>
        <button type="submit">Play Shot</button>
    </form>
    {% else %}
    <div class="winner">{{ winner }}</div>

    <a href="/">
        <button>üîÅ Rematch</button>
    </a>
    {% endif %}

</div>

<script>
    window.onload = function() {
        const input = document.getElementById("runInput");
        if (input) {
            input.focus();
        }
    };
</script>

</body>
</html>
